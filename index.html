<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Pokedex</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <img id = "banner" src="https://i.imgur.com/vtRBNLw.jpg" alt="banner-image">
      <h1>Pokemon Pokedex</h1>
      <form>
        <input type="text" placeholder="Whose that Pokemon?"/>
         <input type="submit" id="openModal" value="Pokemon" />
      </form>
      <div id="modal">
        <div id="modal-textbox">
          <button type="modal-button" id ="close">Close</button>
        </div>
      </div>
    </div>

  </body>
</html>
